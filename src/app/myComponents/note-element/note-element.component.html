<main class="py-14 px-2 bg-slate-100 space-y-14">
  <p class="text-4xl font-bold text-purple-700 text-center underline">
    Add a Note
  </p>
  <div class="flex space-x-40 ml-11">
    <div class="flex items-center w-64 ml-20">
      <img src="./../../../assets/note.png" alt="Diary" />
    </div>
    <div class="flex flex-col items-center w-110 shadow-2xl p-5 rounded-3xl">
      <form class="flex flex-col space-y-5 w-full" (ngSubmit)="onSubmit()">
        <label for="heading" class="text-2xl font-serif text-purple-900"
          >Heading</label
        >
        <input
          class="border-2 border-rose-500 rounded-lg my-5 p-5"
          type="text"
          [(ngModel)]="heading"
          id="heading"
          name="heading"
        />
        <label for="content" class="text-2xl font-serif text-purple-900"
          >Content
        </label>
        <textarea
          name="content"
          [(ngModel)]="content"
          class="border-2 border-rose-500 rounded-lg my-5 h-32 p-5"
        ></textarea>

        <button type="submit" class="rounded-xl bg-blue-900 text-white p-3">
          Submit
        </button>
      </form>
    </div>
  </div>
</main>
<footer>
  <div class="">
    <p class="text-3xl text-yellow-600 text-center">
      {{ message }}
    </p>
  </div>
</footer>
<hr />
