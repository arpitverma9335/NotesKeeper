<main class="py-14 px-2 bg-slate-100 space-y-14">
  <div class="flex flex-col space-y-3 md:flex-row md:space-x-8">
    <div class="flex items-center ml-auto mr-auto shrink-0 w-64">
      <img src="./assets/note_img.png" alt="a note" title="a note" />
    </div>
    <div class="flex flex-col items-center w-full shadow-2xl p-8 rounded-3xl">
      <p class="text-xl font-extrabold text-purple-900 text-center underline">
        Add a Note
      </p>
      <form
        [formGroup]="noteForm"
        class="flex flex-col space-y-5 w-full"
        (ngSubmit)="onSubmit()"
      >
        <label for="heading" class="text-2xl font-serif text-purple-900"
          >Heading</label
        >
        <input
          type="text"
          [ngClass]="
            !noteForm.get('heading')?.valid && noteForm.get('heading')?.touched
              ? 'border-2 border-red-500 rounded-lg my-5 p-5'
              : 'border-2 border-green-500 rounded-lg my-5 p-5'
          "
          formControlName="heading"
          id="heading"
          name="heading"
        />
        <small
          *ngIf="
            !noteForm.get('heading')?.valid && noteForm.get('heading')?.touched
          "
          class="font-extrabold text-red-500"
          >*Required Field
        </small>
        <label for="content" class="text-2xl font-serif text-purple-900"
          >Content
        </label>
        <textarea
          name="content"
          formControlName="content"
          [ngClass]="
            !noteForm.get('content')?.valid && noteForm.get('content')?.touched
              ? 'border-2 border-red-500 rounded-lg my-5 h-32 p-5'
              : 'border-2 border-green-500 rounded-lg my-5 h-32 p-5'
          "
        ></textarea>
        <small
          *ngIf="
            !noteForm.get('content')?.valid && noteForm.get('content')?.touched
          "
          class="font-extrabold text-red-500"
          >*Required Field
        </small>
        <button
          type="submit"
          [disabled]="!noteForm.valid"
          [ngClass]="
            !noteForm.valid
              ? 'rounded-xl bg-green-100 w-40 mx-auto text-black p-3'
              : 'rounded-xl bg-green-500 w-40 mx-auto text-black p-3 hover:bg-green-600'
          "
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</main>
<div
  class="alert-toast fixed bottom-0 right-0 m-8 w-5/6 md:w-full max-w-sm"
  *ngIf="message"
>
  <input type="checkbox" class="hidden" id="footertoast" />

  <label
    class="close cursor-pointer flex items-starts justify-between w-full p-2 bg-green-500 h-10 rounded shadow-lg font-extrabold font-mono text-white"
    title="close"
    for="footertoast"
  >
    Saved Successfully

    <svg
      class="fill-current text-white"
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="18"
      viewBox="0 0 18 18"
      (click)="close()"
    >
      <path
        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
      ></path>
    </svg>
  </label>
</div>
<hr />
<footer></footer>
