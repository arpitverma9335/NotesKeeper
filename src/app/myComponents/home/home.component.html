<main
  class="mx-2 my-5 bg-slate-200 overflow-y-scroll h-110"
  *ngIf="noteList.length != 0; else Empty"
>
  <div *ngFor="let note of noteList; index as i" class="px-8 py-8">
    <div [ngClass]="i % 2 === 0 ? 'even p-5' : 'px-5'">
      <p
        class="text-xl text-neutral-900 font-serif font-extrabold hover:underline py-2 md:text-3xl"
      >
        {{ note.heading }}
      </p>
      <div class="flex justify-between whitespace-pre-wrap">
        <div
          class="w-8/12 text-sm font-mono md:w-11/12 md:text-base"
          *ngIf="targetIndex === i; else elseBlock"
        >
          {{ note.content }}
        </div>
        <ng-template #elseBlock>
          <p class="w-6/12 font-mono md:w-9/12">
            {{ note.content | compress }}...
          </p>
        </ng-template>
        <div
          class="flex flex-col space-y-3 items-center md:flex-row md:space-x-2 md:items-baseline"
        >
          <button (click)="expand(i)">
            <img
              class="w-5"
              title="Expand"
              src="./assets/expand.png"
              alt="expand"
            />
          </button>
          <button (click)="contract(i)">
            <img
              src="./assets/collapse.png"
              class="w-5"
              title="Collapse"
              alt="collapse"
            />
          </button>
          <button (click)="deleteNote(i)">
            <img
              src="./assets/bin.png"
              class="w-5"
              title="Delete"
              alt="delete"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
<ng-template #Empty>
  <div class="items-center w-110 shadow-2xl p-5 rounded-3xl mx-auto my-44">
    <p class="text-neutral-900 text-center text-lg">
      No Notes Have Been saved!
    </p>
  </div>
</ng-template>
